<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background-color: #f5f7fa;
    color: #333;
    line-height: 1.6;
  }

  /* アプリコンテナ */
  #app-container {
    display: flex;
    min-height: 100vh;
    width: 100%;
  }

  /* サイドバー */
  .sidebar {
    width: 220px;
    min-width: 220px;
    flex-shrink: 0;
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    background: #2c3e50;
    color: white;
    padding: 0;
    z-index: 100;
    display: flex;
    flex-direction: column;
  }

  .sidebar-header {
    padding: 20px;
    background: transparent;
  }

  .sidebar-logo-box {
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .sidebar-logo-icon {
    flex-shrink: 0;
  }

  .sidebar-logo-text {
    display: flex;
    flex-direction: column;
  }

  .sidebar-logo-text .logo-main {
    font-size: 20px;
    font-weight: 700;
    color: white;
    line-height: 1.2;
  }

  .sidebar-logo-text .logo-sub {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    line-height: 1.2;
  }

  .sidebar-header h1 {
    font-size: 20px;
    margin: 0;
    font-weight: 600;
  }

  .sidebar-menu {
    flex: 1;
    padding: 20px 0;
    overflow-y: auto;
  }

  .sidebar-menu-item {
    display: flex;
    align-items: center;
    padding: 8px 16px 8px 24px;
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 13px;
    border-left: 3px solid transparent;
  }

  .sidebar-menu-item:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
  }

  .sidebar-menu-item.active {
    background: rgba(255, 107, 53, 0.1);
    color: #FF6B35;
    border-left-color: #FF6B35;
  }

  .sidebar-menu-item .menu-icon {
    margin-right: 10px;
    font-size: 16px;
  }

  /* サイドバー通知バッジ（未読/新規がある時のみ表示） */
  .sidebar-badge {
    display: none;
    margin-left: auto;
    background-color: #ef4444;
    color: white;
    font-size: 10px;
    font-weight: 600;
    padding: 2px 6px;
    border-radius: 10px;
    min-width: 18px;
    text-align: center;
  }

  .sidebar-badge.show {
    display: inline-block;
  }

  .sidebar-divider {
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
    margin: 16px 20px;
  }

  /* サイドバーセクション */
  .sidebar-section {
    margin-bottom: 8px;
  }

  .sidebar-section-header {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.5);
    font-weight: 600;
    padding: 10px 16px 6px 16px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.2s;
    border-radius: 4px;
    margin: 0 8px;
  }

  .sidebar-section-header:hover {
    background-color: rgba(255, 255, 255, 0.05);
  }

  .collapse-icon {
    font-size: 10px;
    color: rgba(255, 255, 255, 0.4);
    transition: transform 0.2s;
  }

  .sidebar-section.collapsed .collapse-icon {
    transform: rotate(-90deg);
  }

  .sidebar-section-items {
    overflow: hidden;
    transition: max-height 0.3s ease;
    max-height: 500px;
  }

  .sidebar-section.collapsed .sidebar-section-items {
    max-height: 0;
  }

  .sidebar-menu-item.coming-soon {
    color: rgba(255, 255, 255, 0.4);
    cursor: not-allowed;
  }

  .sidebar-menu-item.coming-soon:hover {
    background: transparent;
    color: rgba(255, 255, 255, 0.4);
  }

  /* サイドバーフッター */
  .sidebar-footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(0, 0, 0, 0.1);
  }

  .user-info {
    display: flex;
    align-items: center;
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
  }

  .user-icon {
    margin-right: 10px;
  }

  /* メインコンテンツ */
  .main-content {
    flex: 1;
    margin-left: 220px;
    width: calc(100% - 220px);
    min-width: 0;
    min-height: 100vh;
    background: #f5f7fa;
    overflow-x: auto;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }

  /* ヘッダー（廃止、互換性のため残す） */
  .header {
    display: none;
  }

  .nav {
    display: none;
  }

  .nav-link {
    display: none;
  }

  /* KPIグリッド */
  .kpi-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 16px;
    margin-bottom: 24px;
  }

  .kpi-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    text-align: center;
  }

  .kpi-card.highlight {
    background: linear-gradient(135deg, #FF6B35 0%, #FF8C5A 100%);
    color: white;
  }

  .kpi-label {
    font-size: 12px;
    color: inherit;
    opacity: 0.8;
    margin-bottom: 8px;
  }

  .kpi-value {
    font-size: 28px;
    font-weight: bold;
  }

  /* セクション */
  .section {
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    margin-bottom: 24px;
  }

  .section h2 {
    font-size: 18px;
    margin-bottom: 16px;
    color: #333;
  }

  /* ステータスグリッド */
  .status-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
  }

  .status-card {
    background: #f8f9fa;
    padding: 16px;
    border-radius: 8px;
    text-align: center;
  }

  .status-label {
    font-size: 12px;
    color: #666;
    margin-bottom: 4px;
  }

  .status-value {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }

  /* 売上表示 */
  .revenue-display {
    text-align: center;
    padding: 20px;
  }

  .revenue-value {
    font-size: 36px;
    font-weight: bold;
    color: #28a745;
  }

  /* クイックアクション */
  .quick-actions {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }

  .action-btn {
    display: inline-block;
    padding: 12px 24px;
    background: #0b58cf;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 14px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .action-btn:hover {
    background: #0947a8;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(11, 88, 207, 0.4);
  }

  /* テーブル */
  .data-table {
    width: 100%;
    min-width: 800px;
    border-collapse: collapse;
    font-size: 14px;
  }

  .data-table th,
  .data-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }

  .data-table th {
    background: #f8f9fa;
    font-weight: 600;
    color: #555;
    position: sticky;
    top: 0;
  }

  .data-table tr:hover {
    background: #f8f9fa;
  }

  /* バッジ */
  .badge {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 500;
  }

  .badge-a { background: #28a745; color: white; }
  .badge-b-plus { background: #17a2b8; color: white; }
  .badge-b { background: #6c757d; color: white; }
  .badge-b-minus { background: #ffc107; color: #333; }
  .badge-c { background: #dc3545; color: white; }

  .badge-high { background: #28a745; color: white; }
  .badge-medium { background: #ffc107; color: #333; }
  .badge-low { background: #6c757d; color: white; }

  /* フォーム */
  .form-group {
    margin-bottom: 16px;
  }

  .form-label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 4px;
    color: #555;
  }

  .form-input,
  .form-select,
  .form-textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.2s;
  }

  .form-input:focus,
  .form-select:focus,
  .form-textarea:focus {
    outline: none;
    border-color: #FF6B35;
  }

  .form-textarea {
    min-height: 100px;
    resize: vertical;
  }

  /* ボタン */
  .btn {
    display: inline-block;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-primary {
    background: #0b58cf;
    color: white;
    border: none;
  }

  .btn-primary:hover {
    background: #0947a8;
  }

  .btn-secondary {
    background: #f8f9fa;
    color: #333;
    border: 1px solid #ddd;
  }

  .btn-secondary:hover {
    background: #e9ecef;
  }

  .btn-success {
    background: #28a745;
    color: white;
    border: none;
  }

  .btn-success:hover {
    background: #218838;
  }

  .btn-danger,
  .btn-delete {
    background: #dc3545;
    color: white;
    border: none;
  }

  .btn-danger:hover,
  .btn-delete:hover {
    background: #c82333;
  }

  /* アクションボタン（一覧テーブル用） */
  .action-buttons {
    display: flex;
    gap: 4px;
    flex-wrap: nowrap;
  }

  .btn-action {
    display: inline-block;
    padding: 4px 8px;
    border: none;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
  }

  .btn-action-blue {
    background: #3b82f6;
    color: white;
  }

  .btn-action-blue:hover {
    background: #2563eb;
  }

  .btn-action-red {
    background: #ef4444;
    color: white;
  }

  .btn-action-red:hover {
    background: #dc2626;
  }

  .btn-action-gray {
    background: #6c757d;
    color: white;
  }

  .btn-action-gray:hover {
    background: #5a6268;
  }

  /* モーダル */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
  }

  .modal.active {
    display: flex;
  }

  .modal-content {
    background: white;
    padding: 24px;
    border-radius: 12px;
    max-width: 600px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
  }

  .modal-title {
    font-size: 18px;
    font-weight: 600;
  }

  .modal-close {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #999;
  }

  .modal-close:hover {
    color: #333;
  }

  /* ローディング */
  .loading {
    text-align: center;
    padding: 40px;
    color: #666;
  }

  /* ダッシュボードタブ */
  .dashboard-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 12px;
  }

  .dashboard-tab {
    padding: 10px 20px;
    background: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 8px 8px 0 0;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    color: #666;
    transition: all 0.2s;
  }

  .dashboard-tab:hover {
    background: #e9ecef;
  }

  .dashboard-tab.active {
    background: #FF6B35;
    color: white;
    border-color: #FF6B35;
  }

  .dashboard-tab-content {
    display: none;
  }

  .dashboard-tab-content.active {
    display: block;
  }

  /* KPIカードバリエーション */
  .kpi-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 24px;
    width: 100%;
  }

  .kpi-card-highlight {
    background: linear-gradient(135deg, #FF6B35 0%, #FF8C5A 100%);
    color: white;
  }

  .kpi-card-highlight .kpi-label {
    color: rgba(255, 255, 255, 0.9);
  }

  .kpi-card-warning {
    background: linear-gradient(135deg, #ffc107 0%, #ffcd38 100%);
    color: #333;
  }

  .kpi-card-warning .kpi-label {
    color: rgba(0, 0, 0, 0.7);
  }

  .kpi-card-info {
    background: linear-gradient(135deg, #17a2b8 0%, #20c9e0 100%);
    color: white;
  }

  .kpi-card-info .kpi-label {
    color: rgba(255, 255, 255, 0.9);
  }

  .kpi-card-success {
    background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
    color: white;
  }

  .kpi-card-success .kpi-label {
    color: rgba(255, 255, 255, 0.9);
  }

  /* レスポンシブ */
  @media (max-width: 768px) {
    .container {
      padding: 12px;
    }

    .header h1 {
      font-size: 20px;
    }

    .nav {
      gap: 8px;
    }

    .nav-link {
      padding: 6px 12px;
      font-size: 12px;
    }

    .kpi-grid {
      grid-template-columns: repeat(2, 1fr);
    }

    .kpi-cards {
      grid-template-columns: repeat(2, 1fr);
    }

    .kpi-value {
      font-size: 24px;
    }

    .quick-actions {
      flex-direction: column;
    }

    .action-btn {
      text-align: center;
    }

    .dashboard-tabs {
      flex-wrap: wrap;
    }

    .dashboard-tab {
      flex: 1;
      min-width: 80px;
      text-align: center;
    }
  }

  /* 認証エラー画面 */
  .auth-error-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
  }

  .auth-error-box {
    background: white;
    border-radius: 16px;
    padding: 40px;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  }

  .auth-error-icon {
    font-size: 64px;
    margin-bottom: 20px;
  }

  .auth-error-box h2 {
    color: #dc3545;
    margin: 0 0 15px;
    font-size: 24px;
  }

  .auth-error-message {
    color: #666;
    font-size: 16px;
    margin-bottom: 20px;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 8px;
  }

  .auth-error-info {
    text-align: left;
    color: #555;
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 20px;
    padding: 15px;
    background: #fff3cd;
    border-radius: 8px;
    border-left: 4px solid #ffc107;
  }

  .auth-error-info p {
    margin: 5px 0;
  }

  .auth-error-contact {
    color: #888;
    font-size: 12px;
  }

  /* アクションリスト */
  .action-list-container {
    max-height: 400px;
    overflow-y: auto;
  }

  .action-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .action-item {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    border-bottom: 1px solid #eee;
    transition: background-color 0.2s;
  }

  .action-item:hover {
    background-color: #f8f9fa;
  }

  .action-item:last-child {
    border-bottom: none;
  }

  .action-item.priority-high {
    border-left: 4px solid #dc3545;
  }

  .action-item.priority-medium {
    border-left: 4px solid #ffc107;
  }

  .action-item.priority-low {
    border-left: 4px solid #6c757d;
  }

  .action-date {
    min-width: 100px;
    font-size: 13px;
    color: #666;
  }

  .action-type {
    min-width: 80px;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 4px;
    background: #e9ecef;
    text-align: center;
    margin-right: 12px;
  }

  .action-company {
    flex: 1;
    font-weight: 500;
  }

  .action-content {
    flex: 2;
    color: #666;
    font-size: 13px;
  }

  /* チーム成績テーブル */
  .highlight-row {
    background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(255, 140, 90, 0.1) 100%);
  }

  .highlight-row td {
    font-weight: 600;
  }

  .no-data {
    text-align: center;
    padding: 40px;
    color: #999;
    font-size: 14px;
  }

  /* リーダーダッシュボード用 */
  .overview-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
    margin-bottom: 24px;
  }

  @media (max-width: 768px) {
    .overview-grid {
      grid-template-columns: 1fr;
    }
  }

  .mini-table {
    font-size: 13px;
  }

  .mini-table th,
  .mini-table td {
    padding: 8px 12px;
  }

  .trend-up {
    color: #28a745;
  }

  .trend-down {
    color: #dc3545;
  }

  .trend-flat {
    color: #6c757d;
  }

  /* ページコンテンツ */
  .page {
    width: 100%;
  }

  /* ダッシュボードコンテナ */
  .dashboard-container {
    width: 100%;
    max-width: none;
  }

  /* テーブルコンテナ */
  .table-container {
    width: 100%;
    overflow-x: auto;
  }

  /* ========== Buddyカード ========== */
  .buddy-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
    color: white;
    position: relative;
    overflow: hidden;
  }

  .buddy-card::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    pointer-events: none;
  }

  .buddy-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
  }

  .buddy-avatar {
    font-size: 32px;
    background: rgba(255,255,255,0.2);
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .buddy-name {
    font-size: 18px;
    font-weight: 600;
  }

  .buddy-message {
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 16px;
    background: rgba(255,255,255,0.1);
    padding: 16px;
    border-radius: 12px;
  }

  .buddy-actions-section {
    margin-bottom: 16px;
  }

  .buddy-actions-section h4 {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 12px;
    opacity: 0.9;
  }

  .buddy-action-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .buddy-action-item {
    display: flex;
    align-items: center;
    padding: 10px 12px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    margin-bottom: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .buddy-action-item:hover {
    background: rgba(255,255,255,0.2);
  }

  .buddy-action-item:last-child {
    margin-bottom: 0;
  }

  .buddy-action-urgent {
    border-left: 3px solid #ff6b6b;
  }

  .buddy-action-customer {
    font-weight: 500;
    margin-right: 8px;
  }

  .buddy-action-text {
    opacity: 0.9;
    flex: 1;
  }

  .buddy-action-badge {
    font-size: 11px;
    padding: 2px 8px;
    border-radius: 10px;
    background: rgba(255,255,255,0.2);
    margin-left: auto;
  }

  .buddy-action-badge.urgent {
    background: #ff6b6b;
  }

  .buddy-buttons {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }

  .buddy-btn {
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    transition: all 0.2s;
    display: flex;

  .buddy-btn-primary {

  .buddy-btn-secondary {

  /* ========== 依存性強化UI ========== */

  /* リマインドヘッダー（進捗バー付き） */
  .reminder-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .reminder-title {
    font-size: 15px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .reminder-progress {
    font-size: 13px;
    opacity: 0.9;
  }

  .reminder-progress-bar {
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 3px;
    margin-bottom: 16px;
    overflow: hidden;
  }

  .reminder-progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #4CAF50, #8BC34A);
    border-radius: 3px;
    transition: width 0.5s ease-out;
  }

  /* 優先度別カード */
  .reminder-card {
    display: flex;
    align-items: center;
    padding: 12px 14px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: all 0.2s;
    border-left: 4px solid transparent;
  }

  .reminder-card:hover {
    background: rgba(255,255,255,0.25);
    transform: translateX(4px);
  }

  .reminder-card.priority-today {
    border-left-color: #ff6b6b;
    background: rgba(255,107,107,0.15);
  }

  .reminder-card.priority-tomorrow {
    border-left-color: #ffd93d;
    background: rgba(255,217,61,0.1);
  }

  .reminder-card.priority-week {
    border-left-color: #6bcb77;
    background: rgba(107,203,119,0.1);
  }

  .reminder-card.priority-pending {
    border-left-color: #a0a0a0;
    background: rgba(160,160,160,0.1);
  }

  .reminder-card.priority-overdue {
    border-left-color: #dc2626;
    background: rgba(220,38,38,0.2);
    animation: overdueGlow 2s ease-in-out infinite;
  }

  @keyframes overdueGlow {
    0%, 100% { box-shadow: 0 0 0 0 rgba(220,38,38,0); }
    50% { box-shadow: 0 0 8px 2px rgba(220,38,38,0.3); }
  }

  .reminder-card.completing {
    animation: completeSlide 0.4s ease-out forwards;
  }

  @keyframes completeSlide {
    0% { transform: scale(1); }
    50% { transform: scale(0.95); background: rgba(76,175,80,0.3); }
    100% { transform: scale(1); }
  }

  .reminder-card.completed {
    opacity: 0.5;
    text-decoration: line-through;
  }

  /* チェックボックス */
  .reminder-checkbox {
    width: 22px;
    height: 22px;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 50%;
    margin-right: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
    flex-shrink: 0;
  }

  .reminder-checkbox:hover {
    border-color: rgba(255,255,255,0.8);
    background: rgba(255,255,255,0.1);
  }

  .reminder-checkbox.checked {
    background: #4CAF50;
    border-color: #4CAF50;
  }

  .reminder-checkbox.checked::after {
    content: '✓';
    color: white;
    font-size: 14px;
    font-weight: bold;
  }

  /* リマインドカード内容 */
  .reminder-content {
    flex: 1;
    min-width: 0;
  }

  .reminder-customer {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 2px;
  }

  .reminder-action {
    font-size: 13px;
    opacity: 0.85;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* 日付ラベル */
  .reminder-date {
    font-size: 12px;
    font-weight: 600;

    border-radius: 12px;
    margin-left: 12px;
    flex-shrink: 0;

  }

  .reminder-date.priority-overdue {
    background: #dc2626;
    color: white;
  }

  .reminder-date.priority-today {
    background: #ff6b6b;
    color: white;
  }

  .reminder-date.priority-tomorrow {
    background: #ffd93d;
    color: #333;
  }

  .reminder-date.priority-week {
    background: #6bcb77;
    color: white;
  }

  /* 優先度バッジ */
  .reminder-badge {
    font-size: 11px;
    padding: 4px 10px;
    border-radius: 12px;
    font-weight: 500;
    margin-left: 12px;
    flex-shrink: 0;
  }

  .reminder-badge.today {
    background: #ff6b6b;
    color: white;
  }

  .reminder-badge.tomorrow {
    background: #ffd93d;
    color: #333;
  }

  .reminder-badge.week {
    background: #6bcb77;
    color: white;
  }

  .reminder-badge.pending {
    background: rgba(255,255,255,0.3);
    color: white;
  }

  /* もっと見るリンク */
  .reminder-more {
    text-align: center;
    padding: 8px;
    font-size: 13px;
    opacity: 0.8;
    cursor: pointer;
    transition: opacity 0.2s;

  /* 空状態メッセージ */

    text-align: center;
    padding: 20px 16px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 13px;
    line-height: 1.6;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
  }

  /* 完了エフェクト */
  @keyframes completeEffect {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  .reminder-checkbox.animate {
    animation: completeEffect 0.3s ease-out;
  }

  /* Buddyメッセージ強調 */
  @keyframes buddyPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
  }

  .buddy-message-highlight {
    animation: buddyPulse 2s ease-in-out;
  }

  /* ========== Buddy相談モーダル ========== */
  .buddy-chat-container {
    max-height: 400px;
    overflow-y: auto;
    margin-bottom: 16px;
    padding: 16px;
    background: #f8f9fa;
    border-radius: 8px;

  .buddy-chat-message {
    display: flex;
    gap: 12px;
    margin-bottom: 16px;
  }

  .buddy-chat-avatar {

  .buddy-chat-input-container {

  .buddy-chat-send {

    color: white;

    border-radius: 8px;

  .buddy-chat-send:hover {
    background: #5a6fd6;
  }

  .buddy-chat-send:disabled {
    background: #ccc;

  /* ========== 商談レポートフォーム ========== */
  .report-feeling-group {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 16px;

  .report-feeling-btn {
    padding: 10px 16px;

  }

  .report-result-group {

    flex-wrap: wrap;

  .report-result-btn {

  }

  /* オプションボタン */
  .report-option-group {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 8px;
  }

  .report-option-btn {
    padding: 8px 16px;
    border: 2px solid #ddd;
    border-radius: 20px;
    background: white;
    cursor: pointer;
    font-size: 13px;

  }

  .report-option-btn:hover {
    border-color: #667eea;
  }

  .report-option-btn.selected {
    border-color: #667eea;

    color: white;
  }

  .report-rating-group {
    display: flex;
    gap: 8px;

  }

  .report-rating-btn {
    width: 40px;
    height: 40px;

  .report-rating-btn.selected {

  /* チェックボックスグループ */
  .checkbox-group {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 8px;
  }

  .checkbox-label {
